<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Fingers and Toes</title>
<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<section class="container">
    	<div id="counter">0</div>
        <div>
            <span id="fingers" class="word">Fingers</span>
            <span id="toes" class="word">Toes</span>
        </div>
        <input type="number" id="countInput" required placeholder="Please insert a number" />
        <p id="erroMessage" class="hidden">Please insert a positive integer into input place before click this button!</p>
        <div>
            <button id="resetBtn" value="reset" class="button">Reset</button>            
            <button id="restartBtn" value="restart" class="button">Restart</button>
        </div>
    </section>
   	<script src="js/index.js"></script>
</body>
</html>
